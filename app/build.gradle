apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.0'
    defaultConfig {
        applicationId "com.txd.hzj.wjlp"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
    signingConfigs {
        releaseConfig {
            keyAlias 'wjlpkey'
            keyPassword 'android'
            storeFile file('D:/AndroidProgectForStudio/wjlp/wjlp.jks')
            storePassword 'android'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.releaseConfig
        }
        debug {
            signingConfig signingConfigs.releaseConfig
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile project(':frame')
    compile project(':pickerview')
    compile project(':sideBar')
    // 地址边栏选择
    // zXing
    //zxing
    //zxing
    // Glide高斯模糊
    compile 'com.android.support:appcompat-v7:26.+'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:support-v4:26.+'
    compile 'com.android.support:design:26.+'
    compile 'com.google.zxing:core:3.1.0'
    compile 'cn.bingoogolapple:bga-zxing:1.0.7@aar'
    compile 'cn.bingoogolapple:bga-qrcodecore:1.0.7@aar'
    compile 'jp.wasabeef:glide-transformations:2.0.1'
    compile 'cc.solart:turbo-recyclerview-helper:1.0.3-beta'
    testCompile 'junit:junit:4.12'
    compile project(':easeui')
    compile 'com.parse:parse-android:1.13.1'
    compile 'com.android.support:multidex:1.0.1'
    /* Dex分包 */
    compile 'com.android.support:multidex:1.0.0'
    /* 版本升级 */
    compile 'com.github.maning0303:MNUpdateAPK:V1.0.5'
    /*权限库*/
    compile 'com.yanzhenjie:permission:1.0.5'
}
